<div class="container">
	<div class="row">
		<div class="row">
			<div *ngFor="let board of boards" class="col-md-4 mb-3">
				<div class="card board">
					<div class="card-body">
						<div class="row">
							<div class="col-6 text-left">
								<h4 class="card-title">{{board.city}}</h4>
								<p class="card-text">{{board.country}}</p>
							</div>
							<div class="col-6">
								<div class="temp-detail text-right">
									<span class="temp font-weight-bold" *ngIf="board.temperature != null">
										{{board.temperature}} Â° {{board.degreeUnits}}
									</span>
									<p>{{board.description}}</p>
									<img src="{{board.iconPath}}" alt=""/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
